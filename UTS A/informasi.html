<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembaga Pelatihan Bahasa Inggris</title>
    <style>
 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}

body {
    background-color: #f8f8f8;
}

.container {
    width: 95%;
    margin: 20px auto;
    border: 1px solid #000;
    padding: 20px;
    background-color: #fff;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.header-left h1 {
    border: 2px solid #000;
    padding: 10px 200px;
    margin-left: 200px;
}

.logo {
    border: 2px solid #000;
    border-radius: 50%;
    padding: 30px;
    text-align: center;
    width: 125px;
    height: 125px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 150px;
}

/* Menu */
.menu {
    display: flex;
    justify-content: space-between;
    margin-left: 75px;
    margin-right: 75px;
    margin-bottom: 20px;
}

.menu button {
    padding: 10px 75px;
    border: 2px solid #000;
    background-color: #fff;
    cursor: pointer;
}

.menu button:hover {
    background-color: #ccc;
}

.konten-informasi {
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
}

.profile-section {
    display: flex;
    gap: 30px;
    align-items: center;
    margin-bottom: 30px;
}

.profile-img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border: 3px solid #000;
}

.profile-detail {
    flex: 1;
}

.profile-detail h2 {
    color: #000;
    margin-bottom: 15px;
}

footer {
    text-align: center;
    border: 2px solid #000;
    padding: 10px;
}
    </style>
</head>
<body>
    <div class="container">

        <header>
            <div class="header-left">
                <h1>SPEAKING</h1>
            </div>
            <div class="header-right">
                <div class="logo">
                    <img src="IWIMA.png" width="75">
                </div>
            </div>
        </header>

        <nav class="menu">
            <button onclick="window.location.href = 'home.html'">HOME</button>
            <button onclick="window.location.href = 'pendaftaran.html'">PENDAFTARAN</button>
            <button onclick="window.location.href = 'informasi.html'">INFORMASI</button>
            <button onclick="window.location.href = 'kontak.html'">KONTAK KAMI</button>
        </nav>

        <main class="konten-informasi">
            <div class="profile-section">
                <img src="FOTO-PROFIL.png" class="profile-img">
                <div class="profile-detail">
                    <h2>Data Pemilik Website</h2>
                    <p><strong>Nama:</strong> Hamam Zul Fahmi</p>
                    <p><strong>NIM:</strong> 24.240.0011</p>
                    <p><strong>Kelas:</strong> 2P41</p>
                </div>
            </div>
        </main>

        <footer>
            Hamam Zul Fahmi &copy;copyright 2025
        </footer>
    </div>
</body>
</html>
